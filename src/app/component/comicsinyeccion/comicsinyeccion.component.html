<div class="card" style="width: 18rem"
*ngFor="let comic of comics">
  <img src="{{comic.imagen}}" class="card-img-top" alt="..." style="width: 150px;"/>
  <div class="card-body">
    <h5 class="card-title">{{comic.titulo}}</h5>
    <p class="card-text">
      {{comic.descripcion}}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
